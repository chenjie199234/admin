message tob_req{
	repeated uint32 project_id=1[(pbex.map_repeated_len_eq)=2];
	string path=2[(pbex.string_bytes_len_not_eq)=0];
	string appname=3[(pbex.string_bytes_len_not_eq)=0];
	string groupname=4[(pbex.string_bytes_len_not_eq)=0];
	string data=5[(pbex.string_bytes_len_gte)=2];
}
message tob_resp{
	string data=1;
}
