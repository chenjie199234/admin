message super_admin_login_req{
	string password=1[(pbex.string_bytes_len_not_eq)=0];
}
message super_admin_login_resp{
	string token=1;
}
message login_req {
}
message login_resp {
	string token=1;
}
message user_info {
	string user_id=1;
	string user_name=2;
	repeated string department=3;
	uint32 ctime=4;
}
message get_users_req {
	repeated string user_ids=1[(pbex.map_repeated_len_not_eq)=0,(pbex.string_bytes_len_not_eq)=0];
}
message get_users_resp {
	repeated user_info users=1;//key userid,value username
}
message search_users_req {
	string user_name=1[(pbex.string_bytes_len_not_eq)=0];
	uint32 page=2;//if page is 0,means return all result
}
message search_users_resp {
	repeated user_info users=1;//key userid,value username
	uint32 page=2;
	uint32 pagesize=3;
	uint32 totalsize=4;
}
message update_user_req {
	string user_id=1[(pbex.string_bytes_len_not_eq)=0];
	string user_name=2[(pbex.string_bytes_len_not_eq)=0];
	repeated string department=3[(pbex.map_repeated_len_not_eq)=0,(pbex.string_bytes_len_not_eq)=0];
}
message update_user_resp {

}
message del_users_req {
	repeated string user_ids=1[(pbex.map_repeated_len_not_eq)=0,(pbex.string_bytes_len_not_eq)=0];
}
message del_users_resp {

}
message create_role_req {
	string role_name=1[(pbex.string_bytes_len_not_eq)=0];
	string comment=2;
}
message create_role_resp {

}
message role_info {
	string role_name=1;
	string comment=2;
	uint32 ctime=3;
}
message get_roles_req {
	repeated string role_names=1[(pbex.map_repeated_len_not_eq)=0,(pbex.string_bytes_len_not_eq)=0];
}
message get_roles_resp {
	repeated role_info roles=1;
}
message search_roles_req {
	string role_name=1[(pbex.string_bytes_len_not_eq)=0];
	uint32 page=2;//if page is 0,means return all result
}
message search_roles_resp {
	repeated role_info roles=1;
	uint32 page=2;
	uint32 pagesize=3;
	uint32 totalsize=4;
}
message update_role_req {
	string role_name=1[(pbex.string_bytes_len_not_eq)=0];
	string comment=2;
}
message update_role_resp {

}
message del_roles_req {
	repeated string role_names=1[(pbex.map_repeated_len_not_eq)=0,(pbex.string_bytes_len_not_eq)=0];
}
message del_roles_resp {

}
message add_user_role_req {
	string user_id=1[(pbex.string_bytes_len_not_eq)=0];
	string role_name=2[(pbex.string_bytes_len_not_eq)=0];
}
message add_user_role_resp {

}
message del_user_role_req {
	string user_id=1[(pbex.string_bytes_len_not_eq)=0];
	string role_name=2[(pbex.string_bytes_len_not_eq)=0];
}
message del_user_role_resp {

}
